{% extends "layout.html" %}

{% block head %}
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/swagger-ui.css') }}" />
    <style>
        html
        {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
        }

        *,
        *:before,
        *:after
        {
        box-sizing: inherit;
        }

        body
        {
        margin:0;
        background: #fafafa;
        }
    </style>
{% endblock %}

{% block body %}
    <body>
        <div id="swagger-ui"></div>

        <script src="{{ url_for('static', filename='js/swagger/swagger-ui-bundle.js') }}" charset="UTF-8"> </script>
        <script src="{{ url_for('static', filename='js/swagger/swagger-ui-standalone-preset.js') }}" charset="UTF-8"> </script>
        <script>
            window.onload = function() {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                url: "{{ url_for('static', filename='swagger.json') }}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                ],
                });
                // End Swagger UI call region
                window.ui = ui;
            };
        </script>
    </body>
{% endblock %}
