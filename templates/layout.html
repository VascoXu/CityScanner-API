<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

        <!-- http://jquery.com/ -->
        <script src="{{ url_for('static', filename='jquery/jquery-latest.min.js') }}"></script>

        <!-- http://getbootstrap.com/ JS -->
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- Mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>

        <!-- FontAwesome -->
        <script src="https://use.fontawesome.com/7b06c0b9b4.js"></script>

        <!-- https://momentjs.com/downloads/moment.js -->
        <script src="{{ url_for('static', filename='moment/moment.js') }}"></script>

        <!-- App's own CSS -->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

        {% block head %}{% endblock %}
    </head>
    <body>
		<nav class="navbar navbar-expand-lg fixed-top navbar-light">
			<a class="navbar-brand" href="/">
				<img class="logo" src="{{ url_for('static', filename='img/senseable_logo.svg') }}" alt="Senseable City Lab Logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/data">Data</a>
                    </li>                    
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="/map">Map</a>
                    </li> -->
                    <li class="nav-item active">
                        <a class="nav-link" href="/hotspots">Hotspots</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/docs">API Docs</a>
                    </li>
                </ul>
            </div>
		</nav>

    	{% block body %}
        {% endblock %}

        <!-- App's own Javascript -->
        <script src="{{ url_for('static', filename='js/general.js') }}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
